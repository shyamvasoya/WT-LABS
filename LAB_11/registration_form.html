<html>

<head>
    <script type="text/javascript" src="registration_form.js"></script>
    <style>
        ul {
            list-style-type: none;
        }
        
        form {
            background-color: #DCDCDC;
        }
    </style>
</head>

<body>
    <form action="#" name="StudenSignupForm" onsubmit="return(validateHTMlform());">

        <div cellpadding="2" width="20%" cellspacing="2">

            <ul>
                <li>
                    <center>
                        <font size=4><b>Student Registration Form</b></font>
                    </center>
                </li>
            </ul>

            <ul>
                <li>First Name :</li>
                <li><input type=text name=textnames id="textname" size="30"></li>
            </ul>

            <ul>
                <li>
                    Middle Name :</li>
                <li><input type=text name=middlenames id="middlename" size="30"></li>
            </ul>

            <ul>
                <li>Last Name :</li>
                <li><input type="text" name="lastname" id="lastname" size="30"></li>
            </ul>


            <ul>
                <li>Address :</li>
                <li><input type="text" name="personal_address" id="personaladdress" size="30"></li>
            </ul>

            <ul>
                <li>Gender :</li>
                <li><input type="radio" name="sex" value="male" size="10">Male
                    <input type="radio" name="sex" value="Female" size="10">Female</li>
            </ul>

            <ul>
                <li>City :
                </li>
                <li><select name="City">
<option value="-1" selected>select...</option>
<option value="Nadiad">Nadiad</option>
<option value="Ahmedabad">Ahmedabad</option>
<option value="Vadodara">Vadodara</option>
<option value="Surat">Surat</option>
</select></li>
            </ul>

            <ul>
                <li>Course</li>
                <li><select name="Course">
<option value="-1" selected>select...</option>
<option value="B.Tech">B.TECH</option>
<option value="BBA">BBA</option>
<option value="BCA">BCA</option>
</select></li>
            </ul>



            <ul>
                <li>State</li>
                <li><select Name="State">
<option value="-1" selected>select...</option>
<option value="Gujarat">Gujarat</option>
<option value="Rajasthan">Rajasthan</option>
<option value="Maharashtra">Maharashtra</option>
<option value="Madhya Pradesh">Madhya Pradesh</option>
</select></li>
            </ul>

            <ul>
                <li>District</li>
                <li><select name="District">
<option value="-1" selected>select...</option>
<option value="Kheda">Kheda</option>
<option value="Anand">Anand</option>
<option value="Charotar">Charotar</option>
</select></li>

            </ul>

            <ul>
                <li>PinCode :</li>
                <li><input type="text" name="pin_code" id="pincode" size="30"></li>

            </ul>
            <ul>
                <li>Student's E-Mail ID :</li>
                <li><input type="text" name="email_id" id="emailid" size="30"></li>
            </ul>

            <ul>
                <li>Date Of Birth :</li>
                <li><input type="text" name="date_of_birth" id="dob" size="30"></li>
            </ul>

            <ul>
                <li>Mobile Number :</li>
                <li><input type="text" name="mobilenumber" id="mobile_no" size="30"></li>
            </ul>
            <ul>
                <li><input type="reset"></li>
                <li colspan="2"><input type="submit" value="Submit Form" /></li>
            </ul>
        </div>
    </form>
</body>

</html>
